<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Mobile viewport optimized -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Theme color for browsers & OS -->
    <meta name="theme-color" content="#000000" />

    <!-- SEO and social sharing -->
    <meta
      name="description"
      content="A React app showcasing skills with Tailwind CSS styling."
    />
    <meta property="og:title" content="My React Skills App" />
    <meta
      property="og:description"
      content="A React app showcasing skills with Tailwind CSS styling."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-site-url.com" />
    <meta
      property="og:image"
      content="https://your-site-url.com/og-image.png"
    />

    <!-- Favicon and manifest -->
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon.ico"
      type="image/x-icon"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload Tailwind for faster initial load -->
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com" defer></script>

    <title>My React Skills App</title>
  </head>

  <body class="bg-gray-50 text-gray-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" role="main"></div>

    <!--
      This is the root HTML file for the React app.
      The bundled React scripts will be injected here during build or development.
      Start development with `npm start` or `yarn start`.
      Create production build with `npm run build` or `yarn build`.
    -->
  </body>
</html>
